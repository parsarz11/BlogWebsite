<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="./index.html">blogs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="./AddBlog.html">Add blog </a>
                <a class="nav-item nav-link" href="./index.html">Blogs</a>
                <a class="nav-item nav-link active" href="./AddCategory.html">Add Category<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link " href="./Categories.html">Categories</a>
                <button class="nav-item nav-link text-danger" onclick="document.cookie = 'token='" id="signOutBTN">Sign Out</button>
                <a class="nav-item  nav-link" href="./loginPage.html" class="invisible" id="loginBTN">login|Register</a>
              </div>
            </div>
          </nav>
    </header>
    

    <div class="main pt-5 pb-3">
        <form class="container" id="blogForm">
  
          <div class="form-group mb-3">
              <label for="categoryName">category name</label>
              <input class="form-control" id="categoryInput" placeholder="write category name"></input>
          </div>
          <button type="button" class="btn btn-dark">submit</button>
        </form>
    </div>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        const cookieValue = document.cookie.split("; ").find((row) => row.startsWith("token="))?.split("=")[1];
        if(cookieValue == '')
        {
            window.location.replace("./loginPage.html");
        }
        if(cookieValue != '')
        {
            $('#loginBTN').addClass('invisible')
        }




        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id')
        var isWantToUpdate = false

        if(urlParams.size > 0)
        {
            isWantToUpdate = true

            $.ajax({
            url: `https://localhost:7207/api/Category/GetCategoryById?id=${id}`,
            type: 'GET',
            }).done(function (result) {
                
                console.log(result)

                document.querySelector("#categoryInput").value = String(result.name)

            })
        }
        $('button').on('click',function(e){
            
            var categoryInput = $('#categoryInput').val()
            if (isWantToUpdate) {

                
                const categoryOBJ = {
                    id: id,
                    name: categoryInput
                }
                
                $.ajax({
                url: 'https://localhost:7207/api/Category/EditCategory',
                type: 'POST',
                method: 'POST',
                contentType:'application/json; charset=utf-8',
                data:JSON.stringify(categoryOBJ),
                headers: {"Authorization": cookieValue}
                }).done(function(result) {

                    location.reload()
                });
            }
            else{

            
                
                const categoryOBJ = {
                    name: categoryInput
                }
                
                $.ajax({
                url: 'https://localhost:7207/api/Category/AddCategory',
                type: 'POST',
                method: 'POST',
                contentType:'application/json; charset=utf-8', 
                data:JSON.stringify(categoryOBJ),
                headers: {"Authorization": cookieValue}
                }).done(function(result) {

                    location.reload()
                });
        }
        })
    </script>
</body>
</html>
