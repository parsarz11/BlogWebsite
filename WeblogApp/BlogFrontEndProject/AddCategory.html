        $('button').on('click',function(e){

            const categoryOBJ = {
                name: categoryInput
            }
            
            $.ajax({
            url: 'https://localhost:7207/api/Category/AddCategory',
            type: 'POST',
            method: 'POST',
            contentType:'application/json; charset=utf-8',
