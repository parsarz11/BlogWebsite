<head>
    <meta charset="UTF-8">

    <header class="mb-5">
        <nav class="navbar stickey-top navbar-expand-lg navbar-dark bg-dark">

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="./AddBlog.html">Add blog </a>
                <a class="nav-item nav-link" href="./index.html">Blog</a>

            </div>
          </nav>
    </header>

    <!-- ///////////////////////////// -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Post content-->
                <article>
                    <!-- Post header-->
                    <header class="mb-4">
                        <!-- Post title-->
                        <h1 class="fw-bolder mb-1" id="blogTitle"></h1>
                        <a id="updateBlogLink">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </a>
                        <!-- Post meta content-->
                        <div class="text-muted fst-italic mb-2" id="PostInfo"></div>
                        
                        <!-- Post categories-->
                        <div id="category">
                        </div>
                    </header>
                    <!-- Preview image figure-->
                    <figure class="mb-4"><img class="img-fluid rounded" src="" id="blogImage"/></figure>
                    <!-- Post content-->
                    <section class="mb-5" id="articleId">
                    </section>
                </article>
                
            </div>
            
            
        </div>

    <footer class="py-5 bg-dark">
