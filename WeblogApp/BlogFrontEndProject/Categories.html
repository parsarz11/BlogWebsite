<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="./index.html">blogs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="./AddBlog.html">Add blog </a>
                <a class="nav-item nav-link" href="./index.html">Blogs</a>
                <a class="nav-item nav-link " href="./AddCategory.html">Add Category</a>
                <a class="nav-item nav-link active" href="./Categories.html">Categories<span class="sr-only">(current)</span></a>
              </div>
            </div>
          </nav>
    </header>
    

    <div class="container mt-5">
      <button class="btn btn-danger" id="ShowDeleteForm">Delete Category</button>
        <table class="table ">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="categoriesTable">
            </tbody>
          </table>

          <form class="invisible">
            <input type="number"  id="categoryId"/>
            <button class="btn btn-dark" type="button" id="deleteCategory">submit</button>
          </form>
    </div>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script >
        window.onload = getBlogs()

        function getBlogs(){



            const baseUrl = 'https://localhost:7207/api/'
            $.ajax({
                url: baseUrl+`Category/Getcategories`,
                type: 'GET',
            }).done(function (result) {

                console.log(result)
                $.each(result, function (i, item) {
                    CreateTable(item,i)
                });
                
                
            })
        }



        function CreateTable(result,i){

            const tcontent = `
            <tr>
                <th scope="row"><a href="./category.html?id=${result.id}">${result.id}</a></th>
                <td>${result.name}</td>
                <td><a href="./AddCategory.html?id=${result.id}"><button class="btn btn-primary">update</button></a></td>
                
            </tr>`
            
            $('#categoriesTable').append(tcontent)
        }


        $('#ShowDeleteForm').on('click',function(e){
              $('form').removeClass('invisible')
            })


            $('#deleteCategory').on('click',function(e){

              var categoryDeleteId = $('#categoryId').val()
              $.ajax({
                url: 'https://localhost:7207/api/Category/DeleteCategory?id='+ categoryDeleteId,
                type: 'GET',
              })
            })
        // <td><button class="btn btn-danger DeleteCategory" id="${result.id}">Delete</button></td>
    </script>
</body>
</html>
