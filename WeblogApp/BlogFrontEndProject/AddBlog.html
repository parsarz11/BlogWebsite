<head>

      }

</head>
<body>
    <!-- Header -->
    <header class="">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark ">
            <a class="navbar-brand" href="./index.html">blogs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./AddBlog.html">Add blog <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="./index.html">Blogs</a>
                <a class="nav-item nav-link" href="./AddCategory.html">Add Category</a>
                <a class="nav-item nav-link" href="./Categories.html">Categories</a>
                <button class="nav-item nav-link text-danger" onclick="document.cookie = 'token='" id="signOutBTN">Sign Out</button>
                <a class="nav-item  nav-link" href="./loginPage.html" class="invisible" id="loginBTN">login|register</a>
              </div>
            </div>
          </nav>
    </header>
    



    <!-- Add blog -->
    <div class="main pt-5 pb-3">
      
      <form class="container" id="blogForm">
        <input id="blogInputsBTN" class="btn btn-dark" type="button" value="Insert">
        
        <div id="blogInputDiv">
          <div class="form-group mb-3">
            <label for="Article">Article</label>
            <textarea class="form-control" id="Article" placeholder="write article"></textarea>
          </div>


          <div class="form-group mb-3">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="Title" placeholder="write Title">
          </div>

          <div class="form-group mb-3">
            <label for="author">author</label>
            <input type="text" class="form-control" id="author" placeholder="write author name">
          </div>
          <!-- cateogry -->
          <label for="category">category</label>
          <div class="form-group input-group mb-3">

            <input type="text" class="form-control" placeholder="category name" id="categoryInput">

            <div class="input-group-append">
              <button class="btn btn-light" type="button" id="addCategoryBTN">Button</button>
            </div>

          

          </div>
          <div class="form-group mb-3">
            <ul id="categoryList" class="list-group"> 
            </ul>
          </div>

        </div>

        

        <div class="form-group mb-3" id="photoDiv">
          <label for="photo">photo file</label>
          
          <input type="file" class="form-control-file" id="UploadPhoto" multiple>
        </div>
        <div class="form-group mb-3 invisible" id="insertBlogDiv">
          <label for="photo">blog file</label>
          
          <input type="file" class="form-control-file" id="uploadFile" multiple>
        </div>


        <button type="button" id="submitBTN" class="btn btn-dark">submit</button>

        
      </form>
    </div>
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

</body>
